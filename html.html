<!DOCTYPE html>
<html>
<head>
  <title>Conference Hall Booking</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <style>
    #calendar {
      max-width: 900px;
      margin: 50px auto;
    }
    .modal-dialog {
      max-width: 500px;
      margin: 1.75rem auto;
    }
  </style>
</head>
<body>
  
  
    
      <header><h1>Conference Hall Booking</h1></header> 
      <div class="container"></div>
    <form id="booking-form">
      <div class="form-group">
        <label for="event-date"><b>Date:</b></label>
        <input type="date" class="form-control" id="event-date" name="event-date" required>
      </div>
      <div class="form-group">
        <label for="start-time"><b>Time:</b> </label>
        <input type="time" class="form-control" id="start-time" name="start-time" required>
      </div>
      <div class="form-group">
        <label for="end-time"><b>End Time:</b></label>
        <input type="time" class="form-control" id="end-time" name="end-time" required>
      </div>
      <div class="form-group">
        <label for="event-description"><b>Event Description:</b></label>
        <textarea class="form-control" id="event-description" name="event-description" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Book Event</button>
    </form>
    <hr />
    <div id="calendar"></div>
  </div>
  <div class="modal fade" id="booking-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Event Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><strong>Date:</strong> <span id="booking-date"></span></p>
          <p><strong>Time:</strong> <span id="booking-time"></span></p>
          <p><strong>Description:</strong> <span id="booking-description"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
