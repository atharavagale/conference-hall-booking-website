<body>
	<header>
		<h1>Appointment Hall Booking</h1>
	</header>
	<main>
		<div id="booking-calendar"></div>
	<a class="link" href="C:\Users\Hi\Desktop\PBL\demo.html" target="_blank">
	schedule</a>

		<form  name="submit-to-google-sheet" id="event-form">
            <label for="email"><h4>Email:</h4> </label>
            <input type="email"  id="email" name="email" required>
          
            <label for="phone"><h4>phone:</h4></label>
            <input type="tel" id="phone" name="phone" required>

			<label for="event-date"><h4>date:</h4></label>
			<input type="date" id="event-date" name="date" required>

			<label for="event-details">Event Details:</label>
			<input type="text" id="event-details" required> <br>

			<label for="start-time"><h4>Start Time:</h4></label>
			<input type="time" id="start-time" name="start-time" required>

			<label for="end-time"><h4>End Time:</h4></label>
			<input type="time" id="end-time" name="end-time" required>

			<button type="submit" >Book Now</button>
		</form>
		<div id="booking-calendar">
			<!-- Booking calendar will be displayed here -->
		</div>

	</main>
	<script src="script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzAg12zIk7ebDQ5TkvPOe219qNUi6-f_hYfh0a_4gAlGp5yvL-spNsmFDgsgDEIHZkf/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
